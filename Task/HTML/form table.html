<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>With Label</h1> 
   <form action="">
    <table border="2" cellpadding="5px" cellspacing="0px">
        <tr>
            <td><label for=""> First Name</label></td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td><label for=""> Last Name</label></td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td><label for=""> Email</label></td>
            <td><input type="email" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Password</label></td>
            <td><input type="password" name="" id=""></td>
        </tr>
        <tr >
            <td colspan="2" align="center"><input type="submit" name="" id="">
                <input type="reset" name="" id="">
            </td>
            
        </tr>
    </table>
   </form>
   <h1>Without lable</h1>
   <form action="">
    <table border="2" cellpadding="5px" cellspacing="0px">
      <tr>
        <td><input type="First name" name="" id="" placeholder="First name"></td>
        
      </tr>
      <tr>
        <td><input type="Last Name" name="" id="" placeholder="Last Name"></td>
      </tr>
      <tr>
        <td><input type="email" name="" id="" placeholder="email"></td>
      </tr>
      <tr>
        <td><input type="password" name="" id="" placeholder="password"></td>
      </tr>
      <tr>
        <td><input type="submit" name="" id="">
            <input type="reset" name="" id=""></td>
       

      </tr>
    </table>
   </form>

</body>
</html>
